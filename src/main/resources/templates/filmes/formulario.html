<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Filme</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h1>Cadastro de Filme</h1>

        <form method="post" action="/filmes">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome">
            </div>

            <br/>

            <div>
                <label for="duracao">Duração (em minutos):</label>
                <input id="duracao" name="duracao">
            </div>

            <br/>

            <div>
                <label for="ano">Ano de lançamento:</label>
                <input id="ano" name="ano">
            </div>

            <br/>

            <div>
                <label for="genero">Gênero:</label>
                <input id="genero" name="genero">
            </div>

            <br/>

            <input type="submit" value="Cadastrar">

        </form>
    </div>
</body>
</html>
