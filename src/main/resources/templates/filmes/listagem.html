<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <title>Lista de Filmes</title>
</head>
<body>
    <div layout:fragment="conteudo">

        <h1>Lista de Filme</h1>
        <a href="/filmes/formulario">Novo</a>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Duração</th>
                    <th>Ano de Lançamento</th>
                    <th>Gênero</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${listaFilmes}">
                    <td th:text="${filme.nome}"></td>
                    <td th:text="${filme.duracaoEmMinutos}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td th:text="${filme.genero}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
